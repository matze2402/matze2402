name: Copy Files

on:
  push:
    branches:
      - main

jobs:
  copy_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create new folder
        run: mkdir new_folder

      - name: Copy files to new folder
        run: |
          find Testpurpose -type f -exec cp {} new_folder/ \;
